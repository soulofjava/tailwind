        <div class="h-screen flex flex-col justify-between">

            </div>
            <div class="flex flex-wrap justify-center flex-row">
                <div
                    class="text-center shadow-lg rounded-md group grid place-items-center w-60 backdrop-blur-lg bg-slate-500/2 h-40">
                    <h1 class="text-2xl mt-2">

                    </h1>
                    <button
                        class="btn shadow-md shadow-red-500/50 bg-red-500 rounded-lg m-2 btn-playstream group-hover:scale-105 text-md w-14 p-1 ">Play</button>

                <div

                <div
                    class="text-center shadow-lg rounded-md grid place-items-center group w-60 backdrop-blur-lg bg-slate-500/2 h-40">
                    <h1 class="text-2xl group-hover:scale-105">Gallery</h1>
                </div>
                <div
                    class="text-center shadow-lg rounded-md grid place-items-center w-60 backdrop-blur-lg bg-slate-500/2 h-40">

                        Social Media
                    </h1>
                    <div class="flex space-x-3 m-2">
                        <div class="group">
                            <div class="flex justify-center group-hover:scale-105">
                                <img src="./assets/icons/001-instagram.png">

                        </div>
                        <div class="group">
                            <div class="flex justify-center group-hover:scale-105">
                                <img src="./assets/icons/002-facebook.png">
                            </div>

                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mb-2">Â© 2022 DISKOMINFO</div>

    </div>
    <audio id="audio_1">
        <source src="http://i.klikhost.com:8234/stream" type="audio/mpeg">
    </audio>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $('.btn-playstream').click(function () {
            currentvalue = document.getElementById('audio_1').value;
            if (currentvalue == "on") {
                document.getElementById('audio_1').pause();
                document.getElementById("audio_1").value = "off";
                console.log("off!");
                $(".btn-playstream").html('Play');
            } else {
                document.getElementById('audio_1').play();
                document.getElementById("audio_1").value = "on";
                console.log("on!");
                $(".btn-playstream").html('Pause');
            }
        });
    </script>
